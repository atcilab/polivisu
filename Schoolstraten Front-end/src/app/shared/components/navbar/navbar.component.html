<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <a class="navbar-brand" routerLink="/">
    <img
      src="assets/images/schoolstraat-logo.png"
      alt="Schoolstraten"
      height="45"
    />
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          *ngIf="hasDownloadBtn"
        >
          {{ "navigation.download" | translate }}
        </a>
        <div
          class="dropdown-menu dropdown-menu-right"
          aria-labelledby="navbarDropdown"
        >
          <p class="mb-0 dropdown-item-text" (click)="downloadRaw()">
            {{ "navigation.downloadRaw" | translate }}
          </p>
          <p class="mb-0 dropdown-item-text" (click)="downloadFiltered()">
            {{ "navigation.downloadFiltered" | translate }}
          </p>
        </div>
      </li>
      <!-- Navigation link items based on the user's role-->
      <li class="nav-item" *ngFor="let n of navLinks">
        <a
          [routerLink]="n.to"
          class="nav-link"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >{{ n.text | translate }}</a
        >
      </li>
      <!-- Navigation link items based on the user's state -->
      <li class="nav-item" *ngFor="let a of authLinks">
        <a
          [routerLink]="a.to"
          class="nav-link"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >{{ a.text | translate }}</a
        >
      </li>
      <!-- Language selection dropdown -->
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          {{ "navigation.language" | translate }}
        </a>
        <div
          class="dropdown-menu dropdown-menu-right"
          aria-labelledby="navbarDropdown"
        >
          <p
            class="mb-0 dropdown-item-text"
            *ngFor="let l of availableLangs"
            (click)="setLanguage(l.value)"
          >
            {{ l.text | translate }}
          </p>
        </div>
      </li>
    </ul>
  </div>
</nav>
