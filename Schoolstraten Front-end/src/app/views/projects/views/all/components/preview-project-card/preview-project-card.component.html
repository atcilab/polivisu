<div class="card">
  <a [routerLink]="getUrl()" class="card-link">
    <img
      [src]="project?.image"
      class="card-img-top img-fluid"
      [alt]="project?.title"
      imgFallback
    />
  </a>
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h5 class="card-title">
          <a [routerLink]="getUrl()" class="card-link text-dark">{{
            project.title
          }}</a>
        </h5>
        <p class="text-muted card-subtitle">{{ project.address }}</p>
      </div>
      <div class="text-right">
        <div>
          <span
            class="fa-2x"
            [ngClass]="
              project.isActive
                ? 'far fa-check-square text-success'
                : 'far fa-check-square text-disabled'
            "
          ></span>
        </div>
        <span class="text-muted card-subtitle">{{
          project.isActiveSince | moment
        }}</span>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <ul class="nav">
        <!-- Dashboard -->
        <li class="nav-item" tooltip="Dashboard">
          <a [routerLink]="getUrl()" class="nav-link">
            <span class="fa fa-columns"></span>
          </a>
        </li>
        <!-- Website -->
        <li class="nav-item" *ngIf="project.website" tooltip="Website">
          <a
            [href]="project.website"
            rel="noopener"
            target="_blank"
            class="nav-link"
          >
            <span class="fa fa-link"></span>
          </a>
        </li>
        <!-- Google maps -->
        <li class="nav-item" tooltip="Google maps">
          <a
            [href]="openMaps()"
            rel="noopener"
            target="_blank"
            class="nav-link"
          >
            <span class="far fa-map"></span>
          </a>
        </li>
      </ul>

      <ul class="nav" *ngIf="isOwner()">
        <!-- Delete -->
        <li class="nav-item" tooltip="Delete" (click)="onDelete()">
          <span class="nav-link"><i class="fa fa-trash-alt"></i></span>
        </li>
        <!-- Edit -->
        <li class="nav-item" tooltip="Edit" (click)="onEdit()">
          <span class="nav-link"><i class="fa fa-edit"></i></span>
        </li>
      </ul>
    </div>
  </div>
</div>
