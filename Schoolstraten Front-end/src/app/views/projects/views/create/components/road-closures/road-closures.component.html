<div class="card">
  <div class="card-header">
    <h4>{{ "create.closures.title" | translate }}</h4>

    <button class="btn btn-sm btn-primary px-4" (click)="onClick()">
      <span class="fa fa-plus mr-2"></span>
      <span>{{ "create.closures.btnText" | translate }}</span>
    </button>
  </div>

  <div
    class="card-body"
    *ngIf="(validator?.project$ | async)?.activeHoursPerDay?.length > 0"
  >
    <div
      class="row"
      *ngFor="let d of (validator?.project$ | async)?.activeHoursPerDay"
    >
      <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
        {{ getWeekDay(d.weekday) | translate | capitalize }}
      </div>

      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <p *ngFor="let p of d.periods">
          <span>{{ p.start }}</span>
          <span class="mx-1">|</span>
          <span>{{ p.end }}</span>
        </p>
      </div>

      <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
        <button class="btn btn-sm btn-danger" (click)="removeDay(d)">
          <span class="fa fa-trash-alt"></span>
        </button>
      </div>
    </div>
  </div>
</div>
