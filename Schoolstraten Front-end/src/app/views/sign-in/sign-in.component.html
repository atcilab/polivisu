<section class="container">
  <div class="row justify-content-center">
    <div class="col-8 col-sm-8 col-md-5 col-lg-4 col-xl-4">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <h4 class="card-title">{{ "auth.welcome" | translate }}</h4>
            <img
              src="assets/images/mechelen.png"
              alt="Mechelen icon"
              height="60"
            />
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                formControlName="email"
                [placeholder]="'auth.email' | translate"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                formControlName="password"
                [placeholder]="'auth.password' | translate"
              />
            </div>

            <button
              type="submit"
              class="btn btn-block mb-2"
              [disabled]="!loginForm.valid"
            >
              {{ "auth.signIn" | translate }}
            </button>

            <p class="mb-0">
              {{ "auth.noMember" | translate }}
              <a routerLink="/sign-up" class="card-link">{{
                "auth.noMemberSuffix" | translate
              }}</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
